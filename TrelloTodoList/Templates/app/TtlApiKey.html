<div class="panel panel-info">
  <div class="panel-heading">API-ключ</div>
  <div class="panel-body">
    <p>Для работы с приложением нужен ваш API-ключ Trello:</p>
    <div class="form-horizontal">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="ключ" ng-model="$ctrl.key" >
        <span class="input-group-btn" style="width:0;">
          <button class="btn btn-default" type="button" ng-click="$ctrl.saveKey()">Save</button>
        </span>
      </div>
    </div>
    <div>
      <br />
      <p>Этот ключ нужен для доступа к API. Его можно получить <a href="https://trello.com/app-key">здесь</a>.</p>
    </div>
  </div>
</div>
